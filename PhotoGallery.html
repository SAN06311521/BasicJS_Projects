<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photo Gallery</title>
	<link href='https://fonts.googleapis.com/css?family=Merienda One' rel='stylesheet'>
	<style>
		body{
			background: #161921;
			margin-top: 20px;
			font-family: 'Merienda One';
			color: white;
		}

		.thumbnails img {
			height: 80px;
			border: 4px solid #555;
			padding: 1px;
			margin: 0 10px 10px 0;
		}

		.thumbnails img:hover {
			border: 4px solid #00ccff;
		}

		.preview img {
			border: 4px solid #444;
			padding: 1px;
			width: 600px;
		}
	</style>
</head>
<body>
	<div align="center" id="container">
		<h1>My Web Photo Gallery</h1>
		<br />
		<div class="thumbnails">
			<img onmouseover="preview.src=img01.src" name="img01" src="images\img01.PNG" />
			<img onmouseover="preview.src=img02.src" name="img02" src="images\img02.PNG" />
			<img onmouseover="preview.src=img03.src" name="img03" src="images\img03.PNG" />
			<img onmouseover="preview.src=img04.src" name="img04" src="images\img04.PNG" />
			<img onmouseover="preview.src=img05.src" name="img05" src="images\img05.PNG" />
		</div>
		<div class="preview" align="center">
			<img src="images\img01.PNG" name="preview">
		</div>
	</div>

</body>
</html>
